<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pujapps</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    

<div class="container px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <img class="display-4 fw-bold lh-1 text-body-emphasis mb-3 w-75" src="img/Pujapps.png">
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Iniciar sesión</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Usuario*">
            <label for="floatingInput">Usuario*</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña*">
            <label for="floatingPassword">Contraseña*</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuérdame
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <hr class="my-4">
          <a href="#">
            <small class="text-body-secondary">Olvidé mi contraseña</small>
          </a>
        </form>
      </div>
    </div>
</div>    

    

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
