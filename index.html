<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Pujapps.png" type="image/x-icon">
    <title>Pujas Suganorte - Pujapps</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="titulo-logo">
        <h1>Sistema de Pujas</h1>
        <img src="img/suganorte.png" alt="Suganorte S.A.">
    </div>

    <div class="form-login">
        <form action="">
            <h2>Iniciar sesión</h2>
            <input type="text" name="usuario" id="usuario" placeholder="Usuario*"> <br>
            <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña*"> <br>
            <input type="checkbox" name="olvide-clave" id="olvide-clave">
            <label for="olvide-clave">Olvidé mi contraseña</label> <br>
            <button>Ingresar</button>
        </form>
    </div>

    <div class="footer-logo">
        <img src="img/Pujapps.png" alt="Pujapps">
        <span>Desarrollado por Pujapps - 2024 ®</span>
    </div>
    
</body>
</html>
